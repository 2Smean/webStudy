<!DOCTYPE html>
<html>
    <head>
        <title>시간 정보를 입력하는 폼 활용</title>
    </head>
    <body>
        <h3>시간 정보 입력 HTML5 폼 요소들</h3>
        초기세팅 : 2023년 7월12일 밤 11시 48분(10초32)<br />
        <hr />
        <form>
            <pre>
                month :  <imput type="month" value="2023-07"><br></imput>
                week : <input type="week" value="2023-W36"><br>
                data : <input type="data" value="2023-07-12"><br>
                time : <input type="time" value="23:52"><br>
                local : <input type="datetime=local"
                value="2023-07-01T23:52:10.32"><br>
            </pre>
        </form>
    </body>
</html>
