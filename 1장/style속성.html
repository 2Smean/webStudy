<!DOCTYPE html>
<html>
    <head>
        <title>&lt;style&gt;속성에 스타일 만들기</title>
        <style>
            p {
                color: red;
                font-size: 15px;
            } /*모든 p태그에 적용*/
        </style>
    </head>
    <body>
        <h3>이 승 민</h3>
        <hr />
        <p>독서를 좋 아 하 고</p>
        <p>코딩을 좋 아 하 고</p>
        <p style="color: blue">도전을 두려워하지 않고</p>
        <p style="color: magenta; font-size: 30px">목표를 향해 가는 것을 좋아합니다.</p>
    </body>
</html>
